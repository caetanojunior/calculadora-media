<!DOCTYPE html>
<html lang="Pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/modulo.js"></script>
    <title>Calculadora de Média dos Alunos</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Calculadora de média</h1>
        <p class="page-subtitle">
          Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      </div>
    
      <div class="media">
    
        <div class='card'>
    
          <h2>Notas</h2>
    
          <div class='label-float'>
            <input type='text' id='nome' paceholder=''>
            <label for='nome'>Nome</label>
          </div>
    
          <div class='label-float'>
            <input type='text' id='primeiroBimestre' paceholder=''>
            <label for='primeiroBimestre'>Primeiro Bimestre</label>
          </div>
    
          <div class='label-float'>
            <input type='text' id='segundoBimestre' paceholder=''>
            <label for='segundoBimestre'>Segundo Bimestre</label>
          </div>
    
          <div class='label-float'>
            <input type='text' id='terceiroBimestre' paceholder=''>
            <label for='terceiroBimestre'>Terceiro Bimestre</label>
          </div>
    
          <div class='label-float'>
            <input type='text' id='quartoBimestre' paceholder=''>
            <label for='quartoBimestre'>Quarto Bimestre</label>
          </div>
    
          <div class='justify-center'>
            <button onclick="CalcularMedia()">Calcular</button>
          </div>
    
          <div class='justify-center'>
            <hr><br>
          </div>
    
          <p>
          <h3 id="mediaFinal"></h3>
          </p>
    
        </div>
      </div>
    
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
    
</body>
</html>
